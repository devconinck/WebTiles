<header
  class="flex w-full items-center justify-between gap-4 px-4 py-3 shadow-sm"
>
  <img src="assets/favicon.png" alt="WebTiles Logo" class="h-10 w-auto" />

  <div class="relative max-w-xl flex-1">
    <div
      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
    >
      <ng-icon
        hlm
        name="lucideSearch"
        class="h-4 w-4 text-muted-foreground"
      ></ng-icon>
    </div>
    <input
      #searchInput
      type="text"
      [formControl]="searchQuery"
      (keydown.enter)="handleSearch(); $event.preventDefault()"
      class="w-full rounded-full border-2 py-2 pr-4 pl-10 text-sm transition-all focus:ring-2 focus:ring-blue-500 focus:outline-none"
      placeholder="Search Unduck..."
    />
  </div>

  <div class="flex items-center gap-4">
    <div class="relative z-9999">
      <app-workspace-selector></app-workspace-selector>
    </div>

    <hlm-dialog class="z-9999">
      <button
        brnDialogTrigger
        hlmBtn
        variant="outline"
        class="flex items-center gap-1.5 rounded-full"
      >
        <ng-icon hlm size="sm" name="lucidePlus" class="h-4 w-4"></ng-icon>
        <span class="hidden sm:inline">Add Tile</span>
      </button>
      <hlm-dialog-content
        class="z-9999 sm:max-w-[425px]"
        *brnDialogContent="let ctx"
      >
        <app-add-widget-modal (add)="addWidget($event)"></app-add-widget-modal>
      </hlm-dialog-content>
    </hlm-dialog>

    <!-- Settings Panel -->
    <app-settings-panel></app-settings-panel>
  </div>
</header>
